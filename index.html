<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
  />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>IP Address Tracker</h1>
      <form id="form">
        <input id="input" type="text" name="ipaddress" placeholder="Search for any IP address or domain"/>
        <button type="submit">
          <img alt="arrow" src="./images/icon-arrow.svg"/>
        </button>
      </form>
    </header>

    <div class="info">
      <div class="info_c">
        <p class="info_t">IP ADDRESS</p>
        <p class="info_info" id="ipa">192.212.174.101</p>
      </div>
      <div class="info_line"></div>
      <div class="info_c">
        <p class="info_t">LOCATION</p>
        <p class="info_info" id="location">Brooklyn, NY 10001</p>
      </div>
      <div class="info_line"></div>
      <div class="info_c">
        <p class="info_t">TIMEZONE</p>
        <p class="info_info" id="timezone">UTC -05:00</p>
      </div>
      <div class="info_line"></div>
      <div class="info_c">
        <p class="info_t">ISP</p>
        <p class="info_info" id="isp">SpaceX Starlink</p>
      </div>
    </div>

    <div id="map">

    </div>

    

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Santiago Quintero</a>.
    </footer>
  </div>

  <script src="./index.js"></script>


</body>
</html>
